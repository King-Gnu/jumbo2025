<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>年末ジャンボ 当落チェッカー</title>
</head>

<body>
    <main>
        <h1>年末ジャンボ 当落チェッカー</h1>

        <section aria-label="入力">
            <h2>手入力</h2>
            <form id="manual-form">
                <div>
                    <label for="group">組（例: 22）</label>
                    <input id="group" name="group" inputmode="numeric" autocomplete="off" placeholder="22" required />
                </div>
                <div>
                    <label for="number">番号（例: 146504）</label>
                    <input id="number" name="number" inputmode="numeric" autocomplete="off" placeholder="146504"
                        required />
                </div>
                <button type="submit">当落を確認</button>
            </form>
        </section>

        <section aria-label="カメラ入力">
            <h2>カメラから入力（OCR）</h2>
            <p>ブラウザのカメラ許可が必要です。明るい場所で「○○組」「□□□□□□番」が写るようにしてください。</p>

            <div>
                <button id="start-camera" type="button">カメラ開始</button>
                <button id="capture-ocr" type="button" disabled>撮影して読み取り</button>
                <button id="stop-camera" type="button" disabled>カメラ停止</button>
            </div>

            <video id="video" playsinline autoplay muted
                style="max-width: 100%; width: 520px; background: #000;"></video>
            <canvas id="canvas" hidden></canvas>

            <div>
                <div><strong>OCR状態:</strong> <span id="ocr-status">未実行</span></div>
                <details>
                    <summary>OCR生テキスト</summary>
                    <pre id="ocr-raw" style="white-space: pre-wrap;"></pre>
                </details>
            </div>
        </section>

        <section aria-label="結果">
            <h2>判定結果</h2>
            <div id="result" role="status" aria-live="polite">未判定</div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
