<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>年末ジャンボ 当落チェッカー</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #0b1020;
            --card: rgba(255, 255, 255, 0.92);
            --text: #0f172a;
            --muted: #475569;
            --border: rgba(15, 23, 42, 0.14);
            --focus: rgba(59, 130, 246, 0.35);
            --accent: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            color: white;
            background:
                radial-gradient(900px 400px at 20% 10%, rgba(37, 99, 235, 0.35), transparent 60%),
                radial-gradient(700px 420px at 80% 30%, rgba(99, 102, 241, 0.28), transparent 55%),
                radial-gradient(900px 520px at 50% 95%, rgba(16, 185, 129, 0.14), transparent 60%),
                var(--bg);
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
            background: rgba(11, 16, 32, 0.72);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .topbar-inner {
            width: min(860px, calc(100% - 32px));
            margin: 0 auto;
            padding: 10px 0;
            display: grid;
            gap: 6px;
        }

        .topbar-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
        }

        .topbar-summary {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        main {
            width: min(860px, calc(100% - 32px));
            margin: 32px auto 64px;
        }

        header {
            margin-bottom: 18px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(24px, 4vw, 34px);
            letter-spacing: 0.02em;
        }

        .subtitle {
            margin: 0;
            color: rgba(255, 255, 255, 0.78);
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            margin-top: 18px;
        }

        @media (min-width: 760px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                align-items: start;
            }
        }

        section {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(8px);
        }

        h2 {
            margin: 0 0 12px;
            font-size: 16px;
        }

        form {
            display: grid;
            gap: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 16px;
            outline: none;
            background: white;
        }

        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 13px;
            outline: none;
            background: white;
            resize: vertical;
        }

        input:focus {
            border-color: rgba(37, 99, 235, 0.55);
            box-shadow: 0 0 0 4px var(--focus);
        }

        .hint {
            margin: 0;
            font-size: 12px;
            color: var(--muted);
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 11px 12px;
            border: 0;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.08);
            color: var(--text);
            border: 1px solid var(--border);
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            display: grid;
            gap: 8px;
        }

        .result-item {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.03);
            font-size: 14px;
        }

        .result-item.batch {
            font-weight: 700;
            background: rgba(37, 99, 235, 0.08);
            border-color: rgba(37, 99, 235, 0.25);
        }

        .result-item.summary {
            font-weight: 600;
            background: rgba(15, 23, 42, 0.06);
        }

        .placeholder {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="topbar" role="region" aria-label="全体サマリ">
        <div class="topbar-inner">
            <div class="topbar-title">全体の収支（1枚300円）</div>
            <div class="topbar-summary" id="overall-summary">未判定</div>
        </div>
    </div>

    <main>
        <header>
            <h1>年末ジャンボ 当落チェッカー</h1>
            <p class="subtitle">組（1〜999）と番号（6桁）を入力して当落を確認します。結果は上に履歴として追加されます。</p>
        </header>

        <div class="grid">
            <section aria-label="入力">
                <h2>手入力</h2>
                <form id="manual-form">
                    <div>
                        <label for="group">組（例: 22）</label>
                        <input id="group" name="group" inputmode="numeric" autocomplete="off" placeholder="22"
                            required />
                    </div>
                    <div>
                        <label for="number">番号（例: 146504）</label>
                        <input id="number" name="number" inputmode="numeric" autocomplete="off" placeholder="146504"
                            required />
                    </div>
                    <div>
                        <label>連番チェック（前/後）</label>
                        <div class="row" aria-describedby="span-hint">
                            <div>
                                <label for="span-before">前（-n）</label>
                                <input id="span-before" name="spanBefore" inputmode="numeric" autocomplete="off"
                                    placeholder="0" value="0" />
                            </div>
                            <div>
                                <label for="span-after">後（+n）</label>
                                <input id="span-after" name="spanAfter" inputmode="numeric" autocomplete="off"
                                    placeholder="0" value="0" />
                            </div>
                        </div>
                        <p class="hint" id="span-hint">例: 前=0 / 後=20 なら、入力番号から後ろ20枚をまとめてチェックします。</p>
                    </div>
                    <p class="hint">全角数字や「22組」「146504番」のような入力でもOK（数字だけに自動整形します）。</p>
                    <button type="submit">当落を確認</button>

                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 8px 0;" />

                    <h2 style="margin: 0; font-size: 14px;">セーブコード</h2>
                    <p class="hint">入力履歴をコードにして保存/復元できます（このページ内のデータのみ）。</p>
                    <div class="btn-row">
                        <button id="export-code" type="button" class="btn-secondary">出力</button>
                        <button id="import-code" type="button" class="btn-secondary">読み込み</button>
                    </div>
                    <textarea id="save-code" rows="4" placeholder="ここにセーブコードが表示されます / ここへ貼り付けて読み込み"></textarea>
                </form>
            </section>

            <section aria-label="結果">
                <h2>判定結果</h2>
                <div id="result" role="status" aria-live="polite">
                    <div class="result-item placeholder">未判定</div>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
